<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Scramel Works</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Scramel Works">
    <meta name="description" content="music production & web development.">
    <meta content="#fff" data-react-helmet="true" name="theme-color" />
    <!-- Facebook -->
    <meta property="og:title" content="Scramel Works" />
    <meta property="og:description" content="music production & web development." />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/scramel/portfolio" />
    <meta property="og:image" content="<%= BASE_URL %>iframe.webp" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/scramel/portfolio">
    <meta property="twitter:title" content="Scramel Works">
    <meta property="twitter:description" content="music production & web development.">
    <meta property="twitter:image" content="<%= BASE_URL %>iframe.webp">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
